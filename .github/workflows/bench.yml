name: bench
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -e .
      - run: pip install pytest pytest-benchmark
      - run: python scripts/machine_info.py
      - run: pytest -q
      - run: pytest -q --benchmark-only --benchmark-json results/bench.json benches/
      - run: python scripts/build_evidence_pack.py
      - uses: actions/upload-artifact@v4
        with:
          name: vireon-bench-results
          path: results/
