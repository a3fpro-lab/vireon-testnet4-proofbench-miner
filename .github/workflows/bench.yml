name: Bench

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Run bench
        run: |
          set -euxo pipefail
          mkdir -p results
          python scripts/bench_scan.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: vireon-bench-results
          path: results/
